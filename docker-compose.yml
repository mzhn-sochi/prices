version: '4.5'

services:
  prices:
    build:
      context: .
    container_name: "prices"
    hostname: "prices"
    env_file:
      - .env
  clickhouse:
    container_name: items_database
    image: clickhouse/clickhouse-server:21.3.20.1-alpine
    ports:
      - "18123:8123"
      - "19000:9000"
    volumes:
      - chdata:/var/lib/clickhouse
volumes:
  chdata:
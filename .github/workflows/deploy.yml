name: Deploy prices
on:
  push:
    branches: [ "main", "master" ]
env:
  nats_url: ${{ secrets.NATS_URL }}
  nats_q_errors: ${{ vars.NATS_QUEUE_ERRORS }}
  nats_q_status: ${{ vars.NATS_QUEUE_STATUS }}
  nats_q_validation: ${{ vars.NATS_QUEUE_VALIDATION }}

jobs:
  prepare-env:
    runs-on: self-hosted
    steps:
      - name: Remove unused data
        run: docker system prune -a -f
  deploy:
    runs-on: self-hosted
    needs: prepare-env
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: Add envs
        run: |
          echo $nats_url >> .env
          echo $nats_q_errors >> .env
          echo $nats_q_status >> .env
          echo $nats_q_validation >> .env
      - name: Lookup env
        run: cat .env
      - name: docker-compose
        run: docker-compose up -d